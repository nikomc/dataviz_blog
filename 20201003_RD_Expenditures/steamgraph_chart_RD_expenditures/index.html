<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Steamgraph of Expenditures by Federal Category - D3.js</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div id="chart" class="chart">

      <div id="tooltip" class="tooltip">
          <div class="tooltip-name">
              Category: <span id="name"></span>
          </div>
          <div class="tooltip-expenditure">
              Expenditure: <span id="expenditure"></span>
          </div>
          <div class="tooltip-year">
              Year: <span id="year"></span>
          </div>
      </div>

  </div>

  <script src="https://d3js.org/d3.v6.js"></script>
  <script src="app.js"></script>
</body>
</html>
